
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBBSE Smart Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide all UI elements */
        .no-print, 
        aside, 
        header, 
        nav, 
        footer:not(.printable-footer),
        button:not(.print-include) { 
          display: none !important; 
        }

        /* Container adjustments */
        #root { width: 100% !important; margin: 0 !important; padding: 0 !important; }
        main { padding: 0 !important; height: auto !important; overflow: visible !important; width: 100% !important; margin: 0 !important; }
        
        /* Typography and Color preservation */
        .printable-content {
          border: none !important;
          padding: 0 !important;
          background: transparent !important;
          color: black !important;
        }

        .dark .bg-slate-900 { background-color: white !important; }
        .dark .text-slate-200 { color: black !important; }
        
        /* Avoid breaking questions across pages */
        .print\:break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        h1, h2, h3 { 
          color: black !important;
          break-after: avoid;
        }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
      }

      /* Simple animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounceIn {
        animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
